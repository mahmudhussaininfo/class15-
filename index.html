<!-- Area Calculator -->
<div class="container my-5 ">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h2>Area Calculator</h2>
                </div>
                <div class="card-body">
                    <div class="msg"></div>
                    <form action="" id="area_form">
                        <div class="pt-3">
                            <label for="">Select Area Type</label>
                        
                                <select name="area" id="area_type" class="form-control">

                                    <option value="">-Select-</option>
                                    <option value="Triangle">Triangle</option>
                                    <option value="Reactangle">Reactangle</option>
                                    <option value="Square">Square</option>
                                    <option value="Circle">Circle</option>
                                </select>
            
                        </div>

                        <div class="rac pt-3">
                            <label for="">Lenth</label>
                            <input name="lenth" type="text" class="form-control">
                            <div class="pt-3">
                                <label for="">Width</label>
                                <input name="width" type="text" class="form-control">
                            </div>
                        </div>
                       
                        <div class=" squ pt-3">
                            <label for="">bahu</label>
                            <input type="text" name="bahu" class="form-control">
                        </div>

                        <div class=" tri pt-3">
                            <label for="">Base</label>
                            <input type="text" name="base" class="form-control">
                            <div class="pt-3">
                                <label for="">Height</label>
                                <input type="text" name="height" class="form-control">
                            </div>
                        </div>

                        <div class=" cir pt-3">
                            <label for="">red</label>
                            <input type="text" name="red" class="form-control">
                        </div>

                        <div class="pt-3">
                            <input type="submit" value="Calculate" class="btn btn-success w-100">
                            
                        </div>
                       
                      
   
                  
                    </form>

                </div>
                <div class="card-footer">
                    <div class="msgfooter"></div>
                </div>
            </div>
        </div>
    </div>
</div>
